<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Trip Expense</a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><button type="button" class="btn btn-primary">Primary</button></li>
        </ul>
    </div>
</nav>
<section class="bg-dark text-light p-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md mb-1 mb-md-0">
                <form class="text-start">
                    <div class="form-group">
                      <label for="expense">Add Expense</label>
                      <input type="text" autocomplete="off" class="form-control" id="expense" placeholder="Item">
                    </div>
            </div>
            <div class="col-md">
                    <label for="expense"></label>
                    <input type="text" autocomplete="off" class="form-control" id="price" placeholder="Price">
            </div>
        </div> 
        <button type="submit" class="btn btn-primary">Add Item</button>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="submit" class="btn btn-primary">Delete</button>
        <button type="submit" class="btn btn-primary float-end">Back</button>
    </div>
</section>
<section class="bg-dark text-light p-5">
    <div class="container">
        <h3 class="text-center">Total Expense: </h3>
    </div>
</section>
<section class="bg-dark text-light">
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item"><span class="list-title">item1</span> $0.00<a href="#" class="float-end">Edit</a></li>
            <li class="list-group-item"><span class="list-title">item2</span> $0.00<a href="#" class="float-end">Edit</a></li>
        </ul>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
